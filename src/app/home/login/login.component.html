<div class="container-1" [ngClass]="{'sign-up-mode': isSignUpMode}">
    <div class="forms-container">
        <div class="signin-signup">

            <!-- Sign In Form -->
            <form class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <a routerLink="/home">
                <input type="submit" class="btn" value="Login" />
                </a>
                
            </form>

            <!-- Sign Up Form -->
            <form class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" class="btn" value="Sign Up" />
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Sign up and discover the services around you.
                </p>
                <button class="btn transparent" (click)="enableSignUpMode()">
                    Sign Up
                </button>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Sign in and explore more.
                </p>
                <button class="btn transparent" (click)="enableSignInMode()">
                    Sign In
                </button>
            </div>
        </div>
    </div>
</div>
